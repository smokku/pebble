Name: pebble
Summary: Support for Pebble watch in SailfishOS
Version: 0.12.1b
Release: 1
Group: Qt/Qt
URL: http://getpebble.com/
License: GPL3
Sources:
- '%{name}-%{version}.tar.xz'
Description: |
  Support for Pebble watch to receive events from SailfishOS device via Bluetooth.
Configure: none
Builder: qtc5
QMakeOptions:
- VERSION='%{version}-%{release}'
PkgConfigBR:
- Qt5DBus
- Qt5Bluetooth
- Qt5Contacts
- Qt5Quick
- Qt5Qml
- Qt5Core
- mlite5
- sailfishapp >= 0.0.10
- icu-i18n
PkgBR:
- log4qt-devel
Requires:
- sailfishsilica-qt5 >= 0.10.9
- systemd-user-session-targets
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/%{name}/js'
- '%{_datadir}/%{name}/translations'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_libdir}/systemd/user/%{name}d.service'
- '%{_libdir}/systemd/user/user-session.target.wants/%{name}d.service'
- '%{_datadir}/%{name}/log4qt.conf'
